<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>Neighbourhood</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<div id="content">
		<button class="openbtn" onclick="openNav()">open</button>
		<div id="mySidenav" class= "sidenav">
			<button class="closebtn" onclick="closeNav()">Close</button>
			<h3 data-bind="text: heading" ></h3>

			<input type="search" id="choice" placeholder ="Search places. Eg: eatery">
			<button id="filter" data-bind="click: filterSearchData">Search</button>
			<button data-bind="click:reset">See All</button>
			<div>
				<button data-bind="click: filterclicked">Filter</button>

				<select size=3 multiple= "true" data-bind="options: locationTypes,selectedOptions: chosenType,click:filterData,visible: clickedFilter"></select>
			</div>
			<ul data-bind="foreach: locationList">
				<li data-bind="text: title,click: $parent.getFSDataOnLocationClick"></li>
			</ul>

			<hr>
				<div id="name" data-bind="text: name"></div>
				<div  data-bind="text: rating"></div>
				<div data-bind="text: likes"></div>
				<div  data-bind="text: address"></div>
		</div>

		<div id="map"></div>
	</div>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script async defer src="js/app.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDcZi9y3bBFbGQt26dIx7ZpUChy1RjEqTE&v=3&callback=start" async defer onerror="loadError()"></script>
</body>
</html>
